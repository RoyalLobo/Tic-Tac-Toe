<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game Board</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div class="board">
        <div class="row">
          <div class="top" id="left"></div>
          <div class="top" id="middle"></div>
          <div class="top" id="right"></div>
        </div>
        <div class="row">
          <div class="center" id="left"></div>
          <div class="center" id="middle"></div>
          <div class="center" id="right"></div>
        </div>
        <div class="row">
          <div class="bottom" id="left"></div>
          <div class="bottom" id="middle"></div>
          <div class="bottom" id="right"></div>
        </div>
      </div>
    </div>
  </body>
</html>
